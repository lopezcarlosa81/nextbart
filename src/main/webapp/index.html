<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <title>Next BART</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
    <link href="/css/site.css"  rel="stylesheet">
 </head>
 <body>
 	<h1>Next BART</h1>
 	
	<div class="nearest_stop_info">
	 	<p class="message" data-bind="text: Message, visible: ShowMessage"></p>
	 	<p data-bind="visible: ShowNearestStop">
	 	Your closest stop: <br/>
	 	<span class="nearest_stop" data-bind="text: NearestStopName"></span><br/>
	 	<span class="address" data-bind="text: NearestStopAddress"></span>
	 	</p>
	</div>
	
	<div class="stop_info">
	<label class="stop_label" for="stops">BART Stops</label>
	<select id="stops" data-bind="options: Stops, optionsCaption: 'Select stop...', optionsText: function(item){return item.name}, optionsValue: function(item){return item.code}">
	</select>
	<table data-bind="visible: ShowChosenStopDepartures">
 		<thead><tr><th>Going to</th><th>Arrives in</th></tr></thead>
 		<tbody data-bind="foreach: ChosenStopDepartures">
	 		<tr>
	 			<td data-bind="text: destination"></td>
	 			<td data-bind="text: departureTimesString"></td>
	 		</tr>
 		</tbody>
 	</table>
	</div>
	<script type="text/javascript" src="/scripts/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="/scripts/knockout-3.0.0.js"></script>
	<script type="text/javascript" src="/scripts/cargen.nextbart.namespace.js"></script>
	<script type="text/javascript" src="/scripts/cargen.nextbart.service.js"></script>
	<script type="text/javascript" src="/scripts/cargen.nextbart.ko.js"></script>
	<script type="text/javascript" src="/scripts/cargen.nextbart.ui.js"></script>
 </body>
 </html>
